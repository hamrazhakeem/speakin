<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4A90E2; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .otp { font-size: 24px; font-weight: bold; color: #4A90E2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SpeakIn Registration</h1>
        </div>
        <div class="content">
            <p>Dear User,</p>
            <p>Your OTP for SpeakIn registration is: <span class="otp">{{otp}}</span></p>
            <p>Please enter this code on the verification page to complete your registration. It will expire in 5 minutes.</p>
            <p>If you didn't request this OTP, please ignore this email.</p>
            <p>Best regards,<br>The SpeakIn Team</p>
        </div>
    </div>
</body>
</html>

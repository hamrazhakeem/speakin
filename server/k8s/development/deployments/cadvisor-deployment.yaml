apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor
  namespace: speakin
spec:
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      serviceAccountName: cadvisor-sa
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:latest
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
          hostPort: 8081
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: false
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        args:
          - --docker_only=true
          - --disable_metrics=disk,tcp,udp,percpu,sched,process
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cadvisor-sa
  namespace: speakin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cadvisor-role
rules:
- apiGroups: [""]
  resources: ["nodes/metrics", "nodes/spec", "nodes/proxy"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cadvisor-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cadvisor-role
subjects:
- kind: ServiceAccount
  name: cadvisor-sa
  namespace: speakin
---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: speakin
spec:
  selector:
    app: cadvisor
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
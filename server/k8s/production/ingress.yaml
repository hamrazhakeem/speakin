apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speakin-ingress
  namespace: speakin
  annotations:
    # AWS ALB Annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-north-1:980921730669:certificate/cb249995-e41b-4252-9a96-39894b49a059
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    
    # WebSocket Support
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/conditions.ws: '[{"field":"http-header","httpHeaderConfig":{"httpHeaderName": "Upgrade","values":["websocket"]}}]'
    
    # Timeouts
    alb.ingress.kubernetes.io/idle-timeout: "3600"
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=3600
    
    # Security
    alb.ingress.kubernetes.io/security-groups: sg-0e4e9ead42ca5bf49
spec:
  ingressClassName: alb
  rules:
  - host: backend.speakin.hamrazhakeem.site
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      - pathType: Prefix
        path: /ws
        backend:
          service:
            name: message-service
            port:
              number: 8003